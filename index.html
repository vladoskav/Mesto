<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.fba47c8cb6ec0422b09c.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="img/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
    <div class="user-info">
      <div class="user-info__photo"></div>
      <div class="user-info__data">
        <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
        <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>

      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup popup__card">
      <div class="popup__content">
        <img src="img/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form  class="popup__form" name="new">
          <div class="input-container">
            <input id="name" type="text" name="name" maxlength="30" minlength="2"  required class="popup__input popup__input_type_name" placeholder="Название">
            <span id="error-name" class="error-message"></span>
          </div>
          <div class="input-container">
          <input id="link" type="URL" name="link" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
          <span id="error-link" class="error-message"></span>
          </div>
          <button name="button" type="" class="button popup__button popup__button_enabled" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_edit">
      <div class="popup__content">
        <img src="img/close.svg" alt="" class="popup__close popup__close_edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
          <div class="input-container">
          <input type="text" id="nameEdit" name="name" maxlength="30" minlength="2"  required class="popup__input popup__input_type_name popup__input_type_name_edit"  placeholder="Имя">
          <span id="error-nameEdit" class="error-message"></span>
          </div>
          <div class="input-container">
          <input type="text" id="about" name="about" required maxlength="30" minlength="2" class="popup__input popup__input_type_link-url popup__input_type_link-url_edit" placeholder="О себе">
          <span id="error-about" class="error-message"></span>
          </div>
          <button name="button" type="" disabled class="button popup__button popup__button_enabled popup__button_edit" >Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_avatar">
      <div class="popup__content">
        <img src="img/close.svg" alt="" class="popup__close popup__close_avatar">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar">
          <div class="input-container">
            <input type="URL" id="avatar" name="avatar" required class="popup__input popup__input_type_name popup__input_type_name_edit" value="" placeholder="Ссылка на аватар">
            <span id="error-avatar" class="error-message"></span>
          </div>
          <button name="button" type="" disabled class="button popup__button popup__button_enabled popup__button_avatar" >Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__content popup__content_box">
      <img class="popup__content_image">
        <img src="img/close.svg" alt="" class="popup__close popup__close_image">
    </div>
    </div>
    <script src="main.7d2c5ab61a5f95b6373e.js"></script>


</body>
</html>
